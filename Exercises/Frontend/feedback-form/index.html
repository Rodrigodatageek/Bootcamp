<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>

  <body>
    <div class="cnt">
      <h1 class="cnt__title">Feedback Form</h1>
      <div class="cnt__form">
        <form action="http://example.com/some/url" method="post">
          <input type="text" name="short_text" />

          <label for="check">Click me</label>
          <input type="checkbox" id="check" name="check" checked />

          <textarea
            name="long_text"
            placeholder="A textarea can contain multiple lines"
          ></textarea>

          <input type="submit" value="Submit the form!" />

          <button>
            <strong>Sub<em>mit</em></strong>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
